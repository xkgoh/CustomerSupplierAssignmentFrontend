<h2>Customer Details:</h2>
<div>
    <label for="customerId">Customer Id :</label>
    <input id="customerId" type="number" [(ngModel)]="customer.id">
</div>
<div>
    <label for="customerFirstName">First Name :</label>
    <input id="customerFirstName" type="text" [(ngModel)]="customer.firstName">
</div>
<div>
    <label for="customerLastName">Last Name :</label>
    <input id="customerLastName" type="text" [(ngModel)]="customer.lastName">
</div>
<div>
    <label for="customerCity">City :</label>
    <input id="customerCity" type="text" [(ngModel)]="customer.city">
</div>
<div>
    <label for="customerCountry">Country :</label>
    <input id="customerCountry" type="text" [(ngModel)]="customer.country">
</div>
<div>
    <label for="customerPhone">Phone :</label>
    <input id="customerPhone" type="text" [(ngModel)]="customer.phone">
</div>


<button (click)="onCreateCustomer()">Create</button>
<button (click)="onGetCustomer()">Retrieve</button>
<button (click)="onUpdateCustomer()">Update</button>
<button (click)="onDeleteCustomer()">Delete</button>
